version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region AWS_DEFAULT_REGION | docker login --username AWS --password-stdin <your-ecr-repo-url>
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t <your-ecr-repo-url>:${CODEBUILD_RESOLVED_SOURCE_VERSION} .
      - echo Pushing the Docker image to Amazon ECR...
      - docker push <your-ecr-repo-url>:${CODEBUILD_RESOLVED_SOURCE_VERSION}
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
